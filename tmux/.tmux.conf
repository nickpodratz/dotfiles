#### Plugins ####

# List plugins
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

# Configure plugins
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'fullscreen' 
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g @themepack 'powerline/block/blue'
set -g @tmuxline_preset 'tmux'


#### Config ####

# Enable mouse (tmux 2.1 and above)
set -g mouse on

# Enable vi copy mode
set-window-option -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


#### Mappings ####

# C-a: prefixing
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# r: config reloading
bind r source-file ~/.tmux.conf

# C-t: status bar toggling
bind C-t set-option status

# N: new window adding
bind N new-window

# |-: pane splitting
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# hjkl: pane jumping
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Esc: copy mode entering
unbind [
bind Escape copy-mode

# Vrv: selecting
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi r send -X rectangle-toggle
bind-key -T copy-mode-vi v send -X begdin-selection

# y: copying
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# p: pasting
unbind p
bind p paste-buffer


#### Completion ####

# Initialize tmux plugin manager (keep at tmux.conf's bottom)
run '~/.tmux/plugins/tpm/tpm'
